<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="static/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="static/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo center ">Ransom Note Generator</a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row center">
        <h4 class="header col s12 light">A Pythonic way to genarate letter with</h4>
        <h3>Ransom note effect</h3>
      </div>
      <br><br>
    </div>
  </div>
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 m6">
          <form class="col s12" method="get" action="/generate">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1"  name="textarea1"  class="materialize-textarea" required="required"></textarea>
                <label for="textarea1">Message</label>
              </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
          </button>
            </div>
          </form>
      </div>
      <div class="col s12 m6" style="border-width:5px;border-style:groove">
        <img class="responsive-img" id="letter" src="/static/hola.jpeg">
      </div>
      </div>
    </div>
  </div>

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <p class="grey-text text-lighten-4">Made by Venkatesh Yandapally. For more works follow this space or head over to  my <a href="https://github.com/Quantumofcosmos">Github</a> repository</p>

        </div>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="static/materialize.js"></script>
  <script src="static/init.js"></script>
  <script type="text/javascript">
  $("form").on('submit', function(e) {
  e.preventDefault();
  e.returnValue = false;
  console.log("working");
  var myKeyVals = { msg : $('#textarea1').val()};
  var saveData = $.ajax({
      type: 'POST',
      url: "/generate",
      data: myKeyVals,
      dataType: "text",
      success: function(resultData) {
    $("#letter").attr("src", "/static/letter.jpeg?timestamp=" + new Date().getTime()); }
    });
  });
  </script>

  </body>
</html>
